            <div class="prod-img-content card-projection padding-20" ng-repeat="Item in shoppingResult.data">
                <div class="product-image pull-left">
                    <img src={{Item.ItemImageURL}} style=" width: 80%; height: 93px;">
                </div>
                <div class="clearfix">
                </div>
                <div class="heading-font-size padding-l-10">
                    <h3 class="product-name-heading">{{Item.ItemName}}</h3>
                    <h6><label class="label-quantity">Orders : <span>{{Item.ItemQuantity}} X $ {{Item.ItemPrice}}</span></label></h6>
                    <span class="money-value">$ {{Item.TotalAmount}}</span>
                </div>
            </div>
         
            <div class="check-out-div">
                <div class="padding-r-10 pull-right">
                    <button type="submit" class="btn btn-primary check-out-btn">CHECK OUT </button>
                </div>
            </div>
